<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body class="container">
    <div class="row">
      <div style="margin-top: 25px; color: gray" class="col-2">
        <span>Edit</span>
      </div>
      <div class="col-8">
        <div
          style="text-align: center; font-weight: bold; margin: 20px; font-size: 22px;"
        >
          Messenger
        </div>
      </div>
      <div class="col-2">
        <img
          src="img/write-message.png"
          style="width: 25px;margin-top: 25px;"
          alt=""
        />
      </div>
    </div>
    <div style="margin:20px;"></div>
    <div class="row">
      <div class="col">
        <figure
          style="width:100%; /*container-width*/
          overflow:hidden; /*hide bounds of image */
          margin:0;"
        >
          <img
            src="img/profile-pic.jpg"
            style="display:block; /*remove inline-block spaces*/
            width:100%; /*make image streatch*/ margin:-21.875% 0;"
            alt=""
          />
        </figure>
      </div>
    </div>
    <div style="margin: 0px;">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between"
          style="border-right: 0; border-left: 0;"
        >
          <span>Shared Media</span
          ><span
            ><i class="fa fa-angle-double-right" aria-hidden="true"></i
          ></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between"
          style="border-right: 0; border-left: 0;"
        >
          <span>Saved Messages</span
          ><span
            ><i class="fa fa-angle-double-right" aria-hidden="true"></i
          ></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between"
          style="border-right: 0; border-left: 0;"
        >
          <span>Chat Search</span
          ><span
            ><i class="fa fa-angle-double-right" aria-hidden="true"></i
          ></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between"
          style="border-right: 0; border-left: 0;"
        >
          <span>Notifications</span
          ><span
            ><span style="color: gray">Off </span
            ><i class="fa fa-angle-double-right" aria-hidden="true"></i
          ></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between"
          style="border-right: 0; border-left: 0;"
        >
          <span>Share Contact</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between"
          style="border-right: 0; border-left: 0;"
        >
          <span>Export Chat</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between"
          style="border-right: 0; border-left: 0;"
        >
          <span style="color: red">Block Contact</span>
        </li>
      </ul>
      <div style="margin: 100px;"></div>
    </div>
    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/starrr.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
