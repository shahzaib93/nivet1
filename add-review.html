<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/starrr.css" />
    <style>
      .starrr a {
        font-size: 10px;
      }
    </style>
  </head>
  <body class="container">
    <div class="row">
      <div class="col">
        <div
          style="text-align: center; font-weight: bold; margin: 20px; font-size: 22px;"
        >
          Review
        </div>
      </div>
    </div>
    <div style="margin:10px;"></div>
    <div style="border: 1px solid gray; text-align: center; padding: 20px;">
      <i
        class="fa fa-camera "
        style="font-size: 200px; color:silver; text-align: center;"
        aria-hidden="true"
      ></i>
    </div>
    <div>
      <br />
      <h4>Nike Slim 203</h4>
      <p style="font-size: 12px;">Rate Product:</p>
      <textarea
        style="display: block;
      margin-left: auto;
      margin-right: auto;height: 200px; width: 90%; resize: none; padding: 15px; color: silver"
      >
 Write your review</textarea
      >
      <div
        class="row justify-content-center"
        style=" font-size: 12px; padding: 10px; "
      >
        <div class="col">
          <button
            style="background: black;font-weight: bold; border: 0; border-radius: 5px; color: white; padding: 5px 20px;"
          >
            CANCEL REVIEW
          </button>
        </div>
        <div class="col">
          <button
            style="font-weight: bold; background: black; border: 0; border-radius: 5px; color: white; padding: 5px 20px;"
          >
            SUBMIT REVIEW
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/starrr.js"></script>
    <script src="js/script.js"></script>
    <script></script>
  </body>
</html>
