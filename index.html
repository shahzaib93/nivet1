<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/starrr.css" />
  </head>
  <body class="container">
    <img src="img/logo.png" class=" mx-auto d-block" />
    <div style="margin:60px;"></div>
    <div>
      <div class="row">
        <div
          class="col-3"
          style="padding-left: 10px; padding-right:10px; max-width: 15%"
        >
          <a href="profile_main.html" style="color:black"
            ><img
              src="img/profile-pic.jpg"
              class="rounded-circle"
              style="width: 50px;"
          /></a>
        </div>
        <div class="col-5">
          <a href="profile_main.html" style="color:black"
            ><strong>Adam Miller</strong></a
          ><br />
          <small>02 Hours ago</small>
        </div>
        <div class="col-4 " style=" padding-left: 10px; padding-right:10px;">
          <!-- <span style=>
            5/5
          </span> -->
          <div style="float: right;" class="starrr"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <figure
            style="width:100%; /*container-width*/
          overflow:hidden; /*hide bounds of image */
          margin:0;"
          >
            <a href="post.html">
              <img
                src="img/7.jpg"
                style="display:block; /*remove inline-block spaces*/
            width:100%; /*make image stretch*/ margin:-11.875% 0;"
                alt=""
            /></a>
          </figure>
        </div>
      </div>

      <div class="row" style="margin-top: 20px; margin-bottom: 20px; ">
        <div style="font-size: 12px; " class="col-4">
          <strong>98 </strong>
          <span>Liked</span>
        </div>
        <div style="font-size: 12px; text-align: right" class="col-4">
          <strong>18</strong>
          <span>Comments</span>
        </div>
        <div style="font-size: 12px; text-align: right" class="col-4">
          <strong>12</strong>
          <span> Useful</span>
        </div>
      </div>

      <div class="row">
        <div style="font-size: 15px;" class="col-4">
          <strong><i class=" fa fa-thumbs-o-up"></i></strong>
          <span>Like</span>
        </div>
        <div style="font-size: 15px; text-align: right" class="col-4">
          <strong><i class="fa fa-comments-o"></i></strong>
          <span>Comment</span>
        </div>
        <div style="font-size: 15px; text-align: right" class="col-4">
          <strong><i class="fa fa-share"></i></strong>
          <span> Useful</span>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <p style="font-size: 12px;">
            He lay on his armour-like back, and if he lifted his head a little
            he could see his brown belly, slightly domed and divided by arches
            into stiff sections.
          </p>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/starrr.js"></script>
    <script src="js/script.js"></script>
